<html>
  <head>
    <title>WebGL - Canvas test</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  </head>

  <body onload="webGLStart();">
    <canvas
      id="WebGL-test"
      style="position: fixed; border: none"
      width="1280"
      height="720"
    ></canvas>
    <div
      style="
        width: 350px;
        height: 100%;
        right: 0;
        background-color: #e8e8e8;
        position: fixed;
        padding-top: 20px;
        padding-left: 10px;
      "
    >
      <label for="skybox">Choose a skybox:</label>
      <select name="skybox" id="skybox-select" onchange="updateSkybox()">
        <option value="Skybox/NissiBeach/">Nissi Beach</option>
        <option value="Skybox/Sky/">Mountains</option>
        <option value="Skybox/Doom2016/">Doom 2016</option>
        <option value="Skybox/Lycksele/">Lycksele</option>
      </select>
      <br>
      <label for="model">Choose a model:</label>
      <select name="model" id="model-select" onchange="updateModel()">
        <option value="porsche.obj">Porsche</option>
        <option value="bunny.obj">Bunny</option>
        <option value="mustang.obj">Mustang</option>
        <option value="sphere.obj">Sphere</option>
      </select>
      <br>

      <label for="shader">Choose a shader model:</label>
      <br>
      <input type="radio" name="shader" value="0" checked>Lambert</input>
      <input type="radio" name="shader" value="1">Blinn-Phong</input>
      <input type="radio" name="shader" value="3">Cook-Torrance</input>
      <input type="radio" name="shader" value="2">Mirror</input>
      <input type="radio" name="shader" value="4">Transparent</input>
      <br>

      <label for="roughness" id="roughness_label" hidden>Roughness</label>
      <input type="range" name="roughness" id="roughness_select" min="0" max="100" hidden>
      <br>

      <input type="checkbox" name="plane" id="plane_select">Display plane</input>
    </div>

    <script type="text/javascript" src="glMatrix.js"></script>
    <script type="text/javascript" src="callbacks.js"></script>
    <script type="text/javascript" src="glCourseBasis.js"></script>
    <script type="text/javascript" src="objLoader.js"></script>
  </body>
</html>
